bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <div style="text-align:center">
        <li class="toc-logo"><a href="./"><img src="img/glab_logo_notext.png" width="200" height="200"></a></li>
        <li><a href="./"><strong>G.Lab. Book</strong></a></li>
        </div>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
      twitter: no
      all: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
